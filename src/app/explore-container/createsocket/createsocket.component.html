<ion-content class="socket-creator">
  <ion-row>
    <ion-col size="12" class="header">
      <ion-label>Add Socket</ion-label>
      <ion-button (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="12">
      <ion-row>
        <ion-col size="6">
          <ion-item>
            <ion-input
              placeholder="URL"
              [(ngModel)]="socket.websocketUrl"
            ></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="3">
          <ion-item>
            <ion-input
              placeholder="PORT"
              [(ngModel)]="socket.websocketPort"
            ></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="3">
          <ion-item>
            <ion-input
              placeholder="Controller ID"
              [(ngModel)]="socket.controllerId"
            ></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12" style="text-align: center;">
          <ion-button color="primary" (click)="closeModal(true)"
            >Add Socket</ion-button
          >
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-content>
